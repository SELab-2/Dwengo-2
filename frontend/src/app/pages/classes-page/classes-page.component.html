<app-authenticated-header></app-authenticated-header>
<div class="classes">
    <div class="tool-container">
        @if (isTeacher && !showCreate) {
            <button mat-fab extended (click)="createClass()">
                <mat-icon>add</mat-icon>
                <p i18n>Create</p>
            </button>
        }

        @if (showCreate) {
            <button mat-fab extended (click)="cancelCreate()">
                <mat-icon>close</mat-icon>
                <p i18n>Cancel</p>
            </button>
        }

        @if (!showCreate) {
            <mat-form-field>
                <mat-label i18n>Name</mat-label>
                <input
                    matInput
                    #nameFilter
                    placeholder="..."
                    (keyup)="classNameFilter(nameFilter.value)"
                    class="lg-text-input"
                    id="nameFilterInput" />
            </mat-form-field>
        }
    </div>
    
    @if (showCreate) {
        <div class="center-container">
            <span>
                <h2 i18n>Create a class</h2>    
                <app-create-class></app-create-class>
            </span>            
        </div>
    }

    <div class="center-container">
        <h2 i18n>Your classes</h2>
    </div>

    <div class="center-container">
        <mat-list id="class-list">
            @for (class of classes; track class.id) {
                <li>
                    <app-mini-class [_class]="class"></app-mini-class>
                </li>
            } @empty {
                <p i18n>No classes found</p>
            }
        </mat-list>
    </div>

    <div class="center-container">
        <app-create-request></app-create-request>
    </div>
</div>
