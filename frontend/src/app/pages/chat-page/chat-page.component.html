<div class="chat-page">
    <app-authenticated-header></app-authenticated-header>
  
    <div class="content">
        <div class="sidebar">
            <mat-nav-list>
                @for (thread of questionThreads; track thread.id) {
                    <a mat-list-item [routerLink]="['/student/chat', thread.id]">
                        Chat {{ thread.id.slice(0, 6) }}...
                    </a>
                }
            </mat-nav-list>
        </div>
    
        <div class="chatbox">
            @if (!validChatId) {
                <div class="invalid-chat-message">Invalid chat ID</div>
            } @else {
                <app-chat [questionThreadId]="chatId" />
            }
        </div>
    </div>
</div>
