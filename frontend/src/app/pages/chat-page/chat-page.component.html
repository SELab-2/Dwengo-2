<div class="chat-page">
    <app-authenticated-header></app-authenticated-header>
  
    <div class="content">
        <div class="sidebar">
            <button mat-stroked-button 
                    class="toggle-button"
                    (click)="toggleChatVisibility()">
                {{ showPublicChats ? 'Show My Chats' : 'Show Other Chats for This Step' }}
            </button>
            
            <mat-nav-list>
                @for (thread of questionThreads; track thread.id) {
                    <a mat-list-item 
                       [routerLink]="['/student/chat', thread.id]"
                       [class.active]="thread.id === chatId">
                       @if (thread.visibility !== 'private') {
                           <span class="visibility-badge" 
                                 [class.group]="thread.visibility === 'group'"
                                 [class.public]="thread.visibility === 'public'">
                               {{ thread.visibility === 'group' ? 'Group' : 'Public' }}
                           </span>
                       }
                        Chat {{ thread.id.slice(0, 6) }}...
                    </a>
                }
            </mat-nav-list>
        </div>
    
        <div class="chatbox">
            @if (!validChatId) {
                <div class="invalid-chat-message">Invalid chat ID</div>
            } @else {
                <app-chat [questionThreadId]="chatId" />
            }
        </div>
    </div>
</div>
