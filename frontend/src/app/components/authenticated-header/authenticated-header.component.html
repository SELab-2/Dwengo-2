<header>
    <span class="logo">
        <img (click)="goToDashboard()" src="assets/images/logo.svg" alt="Dwengo logo">
    </span>

    <span class="links">
        <button mat-raised-button color="primary" i18n class="home-button" (click)="goToDashboard()">Home</button>
        <app-authenticated-menu [isStudent]="isStudent"></app-authenticated-menu>
        <button mat-raised-button color="primary" i18n class="logout-button" (click)="logout()">Logout</button>
        <app-language-selector></app-language-selector>
    </span>
</header>
