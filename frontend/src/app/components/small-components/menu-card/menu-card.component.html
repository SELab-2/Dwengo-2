<div class="card" (click)="onClick()" [ngClass]="getColor()" [class.selected-card]="selected">
    <div class=" card-inner">
        <p class="text-primary">{{ title }}</p>
        <mat-icon fontIcon="{{ icon }}"></mat-icon>
    </div>
    <span class="text-primary font-weight-bold">{{ count }}</span>
</div>
