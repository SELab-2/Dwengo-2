<mat-card class="menu-card" matRipple [ngClass]="{ 'disabled': disabled, 'enabled': !disabled }"
    (click)="!disabled && onClick()" [class.disabled-card]="disabled">
    <div>
        <h3>{{ assignment.name }}</h3>
        <p>
            <strong i18n>Due date:</strong>
            {{ assignment.deadline }}
        </p>
    </div>
    @if(isTeacher){
    <div>
        <button mat-icon-button i18n-matTooltip matTooltip="Delete Assignment" color="primary" [disabled]="disabled"
            (click)="onDelete(); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    }

</mat-card>
