<mat-card routerLink="/teacher/classes/{{_class.classId}}" class="mini-class" appearance="outlined" style="max-width: 400px;">
    <mat-card-header>
        <mat-card-title>
            {{ _class.name }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ _class.description }}</p>
        <p>{{ _class.targetAudience }}</p>
    </mat-card-content>
</mat-card>
