<div class="class-code-popup">
    <div class="center-container">
        <h2 i18n>Your class code</h2>
        <mat-dialog-content>
            <h1>{{ data.classCode }}</h1>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button (click)="close()" i18n>Close</button>
        </mat-dialog-actions>
    </div>
</div>
