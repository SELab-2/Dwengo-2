<div class="charts-card">
    <p class="chart-title" i18n>Timeline</p>
    <apx-chart class="chart" [series]="lineChartOptions.series!" [chart]="lineChartOptions.chart!"
        [xaxis]="lineChartOptions.xaxis!" [dataLabels]="lineChartOptions.dataLabels!" [grid]="lineChartOptions.grid!"
        [stroke]="lineChartOptions.stroke!" [tooltip]="lineChartOptions.tooltip!"></apx-chart>
</div>
