<div class="class-members-list">
    <div id="center-container">

        @if(_class) {
            <span>
                <h2 i18n="@@membersListStudentsTitle">Students</h2>

                <table mat-table [dataSource]="members">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef i18n="@@membersListStudentsName">
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.firstName}} {{element.familyName}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef i18n="@@membersListStudentsEmail">
                            Email
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.email}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="schoolName">
                        <th mat-header-cell *matHeaderCellDef i18n="@@membersListStudentsSchool">
                            School
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.schoolName}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="deleteMember(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    @if(this.isTeacher()) {
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsWithDelete"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsWithDelete;"></tr>
                    } @else {
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    }
                </table>
            </span>
        } @else {
            <app-loading></app-loading>
        }
    </div>
</div>
