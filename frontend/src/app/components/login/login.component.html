<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="login-email">
        <mat-label>Email</mat-label>
        <input matInput i18n-placeholder="@@loginEmail" placeholder="email" type="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="login-password">
        <mat-label>Password</mat-label>
        <input matInput i18n-placeholder="@@loginPassword" placeholder="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password" required>
        <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()">
            <mat-icon>{{passwordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <div class="login-submit">
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </div>
</form>
