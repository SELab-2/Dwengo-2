<div class="class">
    @if(_class) {
        <div id="center-container">
            <h2>{{ _class.name }}</h2>
        </div>
        <div id="center-container">
            <span>
                <p id="description"><strong i18n>Description:</strong> {{ _class.description }}</p>
                <p id="target-audience"><strong i18n>Target audience:</strong> {{ _class.targetAudience }}</p>
            </span>
        </div>
    } @else {
        <app-loading></app-loading>
    }
</div>
