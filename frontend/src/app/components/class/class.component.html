<div class="class">
    @if(_class) {
        <form>
            <div id="center-container">
                <span>
                    <h2 i18n>Class name</h2>
                    <mat-form-field>
                        <input
                            matInput
                            id="name"
                            formControlName="name"
                            value="{{ _class.name }}"
                            readonly="{{ !editing }}"
                            required >
                    </mat-form-field>   
                </span>
            </div>
            <div id="center-container">
                <span>
                    <h4 i18n>Description</h4>
                    <mat-form-field>
                        <input
                            matInput
                            id="description"
                            formControlName="description"
                            value="{{ _class.description }}"
                            readonly="{{ !editing }}"
                            required >
                    </mat-form-field>
                </span>
            </div>
            <div id="center-container">
                <span>
                    <h4 i18n>Target audience</h4>
                    <mat-form-field>
                        <input
                            matInput
                            id="target-audience"
                            formControlName="target-audience"
                            value="{{ _class.targetAudience }}"
                            readonly="{{ !editing }}"
                            required >
                    </mat-form-field>
                </span>
            </div>
            <div id="center-container">
                <span>
                    @if (editing) {
                        <button mat-raised-button (click)="saveEdit()" i18n>
                            Save
                        </button>
                        <button mat-raised-button (click)="cancelEdit()" i18n>
                            Cancel
                        </button>
                    } @else {
                        <button mat-raised-button (click)="startEdit()" i18n>
                            Edit
                        </button>
                    }
                    <button mat-raised-button (click)="delete()" style="background-color: lightcoral;" i18n>
                        Delete
                    </button>
                </span>
            </div>
        </form>
    } @else {
        <app-loading></app-loading>
    }
</div>
