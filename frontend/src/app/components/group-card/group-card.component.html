<mat-card 
    routerLink="/student/groups/{{ group.id }}"
    class="group-card" 
    appearance="outlined" 
    style="max-width: 400px;">
    <mat-card-header>
        <mat-card-title id="group-title" i18n>
            Group for: "{{ group.assignment.name }}"
        </mat-card-title>
    </mat-card-header>
    <mat-card-content i18n>
        With {{ group.members.length }} others
    </mat-card-content>
</mat-card>
