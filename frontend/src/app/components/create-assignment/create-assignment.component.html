<div class="create-assignment">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="createForm" (ngSubmit)="create()" class="create-assignment-form">
                <mat-form-field>
                    <mat-label i18n>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name" />
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label i18n>Start date to deadline</mat-label>

                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate formControlName="startDate" placeholder="Start date" />
                        <input matEndDate formControlName="deadline" placeholder="End date" />
                    </mat-date-range-input>

                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>

                <mat-form-field>
                    <mat-label i18n>Class</mat-label>
                    <mat-select formControlName="classId">
                        @for (class of classes; track class.id) {
                            <mat-option [value]="class.id">
                                {{ class.name }}
                            </mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label i18n>Learning path</mat-label>
                    <mat-select formControlName="learningPath">
                        @for (path of paths; track path) {
                            <mat-option [value]="path">
                                {{ path.learningPathId }}
                            </mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label i18n>Extra instructions</mat-label>
                    <textarea matInput formControlName="extraInstructions" placeholder="Extra instructions"></textarea>
                </mat-form-field>

                <button mat-raised-button type="submit" [disabled]="createForm.invalid" i18n>
                    Create
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
