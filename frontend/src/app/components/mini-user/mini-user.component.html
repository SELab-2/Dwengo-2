<mat-expansion-panel class="list-card" role="listitem">
    <mat-expansion-panel-header>
       <mat-card-title>
           <mat-panel-title id="user-name">
               {{ user.firstName }} {{ user.familyName }}
           </mat-panel-title>
           
       </mat-card-title>
    </mat-expansion-panel-header>
    
    <div class="item">
        <mat-icon i18n-matTooltip="@@membersListStudentsEmail" class="icon">email</mat-icon>
        <p id="mail">{{ user.email }}</p>
    </div>
    <mat-divider></mat-divider>
    <div class="item">
        <mat-icon i18n-matTooltip="@@membersListStudentsSchool" class="icon">school</mat-icon>
        <p id="school">{{ user.schoolName }}</p>
    </div>                      
</mat-expansion-panel>
