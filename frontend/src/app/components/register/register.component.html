<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label i18n="@@registerFirstName">First Name</mat-label>
        <input matInput name="first-name" id="first-name" formControlName="firstName" required placeholder="Enter your first name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label i18n="@@registerLastName">Last Name</mat-label>
        <input matInput name="last-name" id="last-name" formControlName="lastName" required placeholder="Enter your last name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label i18n="@@registerSchool">Your School</mat-label>
        <input matInput name="school-name" id="school-name" formControlName="school" required placeholder="Enter your school">
    </mat-form-field>

    <mat-checkbox formControlName="teacher" id="teacher">
        <span i18n="@@registerTeacher">I'm a teacher</span>
    </mat-checkbox>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label i18n="@@registerEmail">Email</mat-label>
        <input matInput type="email" id="email" formControlName="email" required placeholder="Enter email address">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label i18n="@@registerPassword">Password</mat-label>
        <input matInput type="password" id="password" formControlName="password" required placeholder="Create a password">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label i18n="@@registerConfirmPassword">Confirm Password</mat-label>
        <input matInput type="password" id="confirmPassword" formControlName="confirmPassword" required placeholder="Confirm password">
    </mat-form-field>

    <div class="register-submit">
        <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid" i18n="@@registerSumbit">
            Register
        </button>
    </div>
</form>
