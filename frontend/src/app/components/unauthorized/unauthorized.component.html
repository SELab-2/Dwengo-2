<mat-card class="unauthorized">
    <span class="unauthorized__logo">
        <img i18n-alt src="assets/dwengo-groen-zwart.svg" alt="Dwengo logo" />
    </span>

    <h1 mat-typography i18n>STOP RIGHT THERE</h1>
    <p mat-typography i18n>YOU ARE IN VIOLATION OF THIS SITE'S ROUTING PROTOCOLS</p>

    <span class="unauthorized__buttons">
        <button mat-raised-button color="primary" name="home-button" i18n routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="this.authenticationService.logout()">
        Go back to login
        </button>
    </span>
</mat-card>
