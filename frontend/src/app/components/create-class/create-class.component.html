<div class="create-class">
    <mat-card>
        <mat-card-title>Create a class</mat-card-title>
        <mat-card-content>
            <form [formGroup]="createForm" (ngSubmit)="create()" class="create-class-form">
                <mat-form-field>
                    <mat-label for="name">Class name</mat-label>
                    <input 
                        matInput 
                        name="name" 
                        id="name" 
                        formControlName="name" 
                        required >
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label for="description">Description</mat-label>
                    <textarea 
                        matInput
                        name="description" 
                        id="description" 
                        formControlName="description" 
                        required ></textarea>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label for="target-audience">Target audience</mat-label>
                    <input 
                        matInput
                        name="target-audience" 
                        id="target-audience" 
                        formControlName="targetAudience" 
                        required >
                </mat-form-field>
                <br>
                <button mat-raised-button type="submit" [disabled]="createForm.invalid">  
                    Create
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
