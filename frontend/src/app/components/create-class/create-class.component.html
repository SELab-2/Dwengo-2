<div class="create-class">
    <h2 i18n="@@createClassTitle" style="display: flex; justify-content: center;">Create a class</h2>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="createForm" (ngSubmit)="create()" class="create-class-form">
                <mat-form-field>
                    <mat-label for="name" i18n="@@createClassName">Class name</mat-label>
                    <input 
                        matInput 
                        name="name" 
                        id="name" 
                        formControlName="name" 
                        required >
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label for="description" i18n="@@createClassDescription">Description</mat-label>
                    <textarea 
                        matInput
                        name="description" 
                        id="description" 
                        formControlName="description"
                        required ></textarea>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label for="target-audience" i18n="@@createClassTargetAudience">Target audience</mat-label>
                    <input 
                        matInput
                        name="target-audience" 
                        id="target-audience" 
                        formControlName="targetAudience" 
                        required >
                </mat-form-field>
                <br>
                <button mat-raised-button type="submit" [disabled]="createForm.invalid" i18n="@@createClassSubmit">  
                    Create
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
