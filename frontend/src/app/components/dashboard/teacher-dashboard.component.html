<!-- Main -->
<main class="main-container">
    <div class="main-title">
        <p class="font-weight-bold" i18n>DASHBOARD</p>
        <div class="button-widget">
            <a [routerLink]="learningPathsLink" class="paths-link clickable" i18n>Explore New Learning Paths</a>
            <a [routerLink]="createClassLink" class="paths-link clickable" i18n>Create a class</a>
        </div>
    </div>

    <div class="main-cards">
        <app-menu-card [title]="classesTitle" [count]="classes.length" icon="school"
            [selected]="selectedView === 'classes'" color="blue" (cardClick)="setView('classes')">
        </app-menu-card>

        <app-menu-card [title]="deadlinesTitle" [count]="deadlines.length" icon="timer"
            [selected]="selectedView === 'deadlines'" color="yellow" (cardClick)="setView('deadlines')">
        </app-menu-card>

        <app-menu-card [title]="questionsTitle" [count]="questions.length" icon="contact_support"
            [selected]="selectedView === 'questions'" color="green" (cardClick)="setView('questions')">
        </app-menu-card>

        <app-menu-card [title]="notificationsTitle" [count]="notifications.length" icon="notifications"
            [selected]="selectedView === 'notifications'" color="red" (cardClick)="setView('notifications')">
        </app-menu-card>
    </div>

    <div class="dynamic-section overview" *ngIf="selectedView === 'classes'">
        <h3>Classes</h3>
        <ul>
            <li *ngFor="let cls of classes">{{ cls }}</li>
        </ul>
    </div>

    <div class="dynamic-section overview" *ngIf="selectedView === 'deadlines'">
        <h3 i18n>Upcoming Deadlines</h3>
        <ul>
            <li *ngFor="let deadline of deadlines">{{ deadline }}</li>
        </ul>
    </div>

    <div class="dynamic-section overview" *ngIf="selectedView === 'questions'">
        <h3 i18n>Student Questions</h3>
        <ul>
            <li *ngFor="let q of questions">
                <strong>{{ q.assignment }}</strong>: {{ q.question }}
            </li>
        </ul>
    </div>

    <div class="dynamic-section overview" *ngIf="selectedView === 'notifications'">
        <h3 i18n>Student Notifications</h3>
        <ul>
            <li *ngFor="let n of notifications">
                <strong>{{ n.name }}</strong>: {{ n.data }}
            </li>
        </ul>
    </div>

    <div class="charts">
        <app-class-chart [classChartData]="classChartData"></app-class-chart>

        <app-activity-chart [activityChartData]="activityChartData"></app-activity-chart>
    </div>
</main>
