<!-- Main -->
<main class="main-container">
    <div class="main-title">
        <p class="font-weight-bold" i18n>DASHBOARD</p>
    </div>

    <div class="main-info">

        <app-class-overview-widget class="dynamic-section overview" *ngIf="selectedView === 'classes'"
            [classes]="classes"></app-class-overview-widget>

        <app-deadlines-widget [assignments]="assignments" class="dynamic-section overview"
            *ngIf="selectedView === 'deadlines'"></app-deadlines-widget>


        <div class="dynamic-section overview" *ngIf="selectedView === 'questions'">
            <h3 i18n>Student Questions</h3>
            <h1>PLACEHOLDER</h1>
        </div>

        <div class="main-cards">
            <app-menu-card [title]="classesTitle" [count]="classes.length" icon="school"
                [selected]="selectedView === 'classes'" color="blue" (cardClick)="setView('classes')">
            </app-menu-card>

            <app-menu-card [title]="deadlinesTitle" [count]="assignments.length" icon="timer"
                [selected]="selectedView === 'deadlines'" color="yellow" (cardClick)="setView('deadlines')">
            </app-menu-card>

            <app-menu-card [title]="questionsTitle" [count]="0" icon="contact_support"
                [selected]="selectedView === 'questions'" color="green" (cardClick)="setView('questions')">
            </app-menu-card>
            <div class="button-widget">
                <a [routerLink]="learningPathsLink" class="paths-link clickable" i18n>Explore Paths</a>
                <a [routerLink]="createClassLink" class="paths-link clickable" i18n>Create a class</a>
            </div>
        </div>
    </div>


    <div class="charts">
        <app-class-chart *ngIf="classChartData && classChartData.length > 0"
            [classChartData]="classChartData"></app-class-chart>

        <app-activity-chart *ngIf="activityChartData && activityChartData.length > 0"
            [activityChartData]="activityChartData"></app-activity-chart>
    </div>
</main>
