name: Build & Deploy application

on:
  push:
    branches:
      - main
      - 21-application-deployment # Test branch

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Angular project # Build the frontend 
        run: npm run build
        working-directory: frontend

      - name: Move files to /var/www/dwengo # Move the files to /var/www/dwengo were we statically serve the frontend
        run: |
          rm -rf /var/www/dwengo/*
          cp -r frontend/dist/frontend/browser/* /var/www/dwengo/

      - name: Build Docker image 
        run: docker compose -f compose.prod.yaml build # This docker container will serve the backend + DB

      - name: Stop old containers
        run: docker compose -f compose.prod.yaml down

      - name: Start new containers
        run: docker compose -f compose.prod.yaml up -d
