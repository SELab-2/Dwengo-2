version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - database
    volumes:
      - /workspace/backend/node_modules  # Prevents local overwrites
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - /workspace/frontend/node_modules  # Prevents local overwrites
    restart: always

  database:
    image: postgres:alpine  # Use latest stable Postgres image
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dwengo-database
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

volumes:
  db-data:  # Persistent storage for PostgreSQL database
