components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Token
      description: Custom authentication token obtained after login
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Conflict:
      description: Resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UserOK:
      description: User request completed successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    ClassOK:
      description: Class request completed successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Class'
    GroupOK:
      description: Group request completed successfully
      content:
