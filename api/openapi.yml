tags:
  - name: authentication
    description: User registration and authentication endpoints
  - name: users
    description: User management operations
  - name: classes
    description: Class management and enrollment
  - name: groups
    description: Class group management and assignment
  - name: courses
    description: Course management and student participation
  - name: objects
    description: Educational content and materials
  - name: paths
    description: Educational content and materials paths
  - name: assignments
    description: Assignment creation and management
  - name: questions
    description: Q&A functionality and interactions
security:
  - apiKeyAuth: []
paths:
  /register:
    post:
      tags:
        - authentication
      security: []
      summary: Register a new user
      description: Create a new user account. No authentication required.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          $ref: '#/components/responses/Created'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /login:
    post:
      tags:
        - authentication
      security: []
      summary: Login user
      description: Authenticate a user and obtain an API token. No authentication required.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          $ref: '#/components/responses/LoginResponseOK'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  '/users/{id}':
    get:
      tags:
        - users
      summary: Get user by ID
      description: Retrieves detailed information about a specific user by their unique identifier.
      operationId: getUserById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/UserOK'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags:
        - users
      summary: Update user data
      description: Modify user information. Only accessible by the user themselves or administrators.
      operationId: updateUser
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          $ref: '#/components/responses/UserOK'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - users
      summary: Delete user
      description: Delete a user account by their unique identifier.
      operationId: deleteUser
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /users:
    get:
      tags:
        - users
      summary: Get all users
      description: Retrieve a list of all users in the system.
      operationId: getUsers
      responses:
        '200':
          $ref: '#/components/responses/UsersOK'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - users
      summary: Create new user
      description: 'Create a new user account, typically used by administrators.'
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
