services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: backend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - /workspace/backend/node_modules
    restart: always
    networks:
      - dwengo_network

  database:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: database
    ports:
      - "5433:5432"
    volumes:
      - ./backend/src/infrastructure/database:/workspace/database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dwengo-database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    networks:
      - dwengo_network

networks:
  dwengo_network:
    external: true